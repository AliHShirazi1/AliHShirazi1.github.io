<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: auto; /* Enable scrolling */
            font-family: Arial, sans-serif;
        }

        /* Background image */
        .background {
            background-image: url('bg_test1.png'); /* Replace 'background.png' with your image filename */
            background-size: contain; /* Ensure the whole image fits */
            background-repeat: no-repeat;
            background-position: top center;
            min-height: 100vh; /* Ensures content starts at full viewport height */
            width: 100%;
        }

        /* Main container */
        .content {
            text-align: center;
            color: #ffffff; /* White text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
            margin-top: 20px;
        }

        /* Main text styling */
        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Welcome to My Page</h1>
            <p>This is hosted using GitHub Pages!</p>
        </div>
    </div>
</body>
</html>
