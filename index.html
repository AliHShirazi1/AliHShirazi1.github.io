<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: auto; /* Enable scrolling */
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #000; /* Fallback background color */
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
            z-index: 9999;
            display: none; /* Hidden initially */
        }

        /* Background image */
        .background {
            background-image: url('bg_test1.png');
            background-size: cover; /* Ensures the entire image is visible */
            background-position: center center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 200vh; /* Adjusts the height automatically based on the image's aspect ratio */
            visibility: hidden; /* Hide the background initially */
        }

        /* Content container */
        .content {
            text-align: center;
            color: #ffffff; /* White text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
            padding: 20px; /* Add space inside the content */
        }

        /* Text styling */
        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        Loading background image...
    </div>

    <!-- Background container -->
    <div class="background">
        <div class="content">
            <h1>Welcome to My Page</h1>
            <p>This is hosted using GitHub Pages!</p>
        </div>
    </div>

    <script>
        // Wait for the background image to load
        const backgroundImage = new Image();
        backgroundImage.src = 'bg_test1.png'; // Set the source of the image

        backgroundImage.onload = () => {
            // Image has loaded, hide the preloader and show the background
            document.querySelector('.preloader').style.display = 'none';
            document.querySelector('.background').style.visibility = 'visible';
        };

        backgroundImage.onerror = () => {
            // In case the image fails to load, you can handle it here
            document.querySelector('.preloader').innerText = 'Failed to load background image.';
        };
    </script>
</body>
</html>
