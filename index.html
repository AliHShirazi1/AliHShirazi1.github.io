<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background image */
        .background {
            background-image: url('https://stsci-opo.org/STScI-01GA6KNV1S3TP2JBPCDT8G826T.png'); /* Replace 'background.png' with your image filename */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff; /* White text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
        }

        /* Main text styling */
        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="background">
        <div>
            <h1>Welcome to My Page</h1>
            <p>This is hosted using GitHub Pages!</p>
        </div>
    </div>
</body>
</html>
